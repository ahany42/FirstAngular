<h5>Task Count: {{GetTaskCount()}} &nbsp; Completed: {{GetDoneTaskCount()}} &nbsp; To Do:{{GetTaskCount()-GetDoneTaskCount()}}</h5>

<ul>
    <p class="Task" *ngFor="let task of tasks" [ngClass]="{ 'DoneTask': task.isDone , 'TodoTask': !task.isDone } ">
     {{task.details}}
     <i class='fa-solid fa-square-check TaskButton' (click)="ToggleTask(task.id)"></i>
 
     <i class='fa-solid fa-trash-can TaskButton' id='bin' (click)="DeleteTask(task.id)"></i>
    </p>
    
</ul>
<div class="InputDiv">
   <label>Add New Task</label>
    <input #TaskInput placholder="Add Your Task" maxlength="70">
    <button type="submit" class="AddButton" (click)="AddTask(TaskInput.value)">Add</button>

</div>
